<h1>하고 싶은 마음이란</h1>
"결국 <strong>유일한 준비</strong>는 <u>'하고 싶은 마음'</u>이에요." <br>
<p style="margin-bottom:45px;">창업자가 되고 사업체의 대표가 되는 데 충분한 준비 같은 건 없어요.
아무리 준비를 해도 예상치 못한 일이 닥치고, 어려운 일 투성이일 텐데요.</p>
 결국 그 모든 걸 무름쓸 만큼 충분히 큰 '하고 싶은 마음'이 있느냐가 문제인 것 같아요.
 그러니까 넘어서야 할 어려움의 크기보다 '하고 싶은 마음'의 크기가 더 커야만,
 그 괴로움을 뚫고 나갈 동력이 생기는 거니까요.
